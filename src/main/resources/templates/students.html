<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Student List</title>
</head>
<body>
<!--<div th:replace="_sideBar :: sideBar"></div>-->
<div class="container" >
  <h2>Student List</h2>
<!--  <div th:each="course, students : ${studentsByCourse}">-->
<!--    <h3 th:text="${course}"></h3>-->
    <div>
    <table  class="table" >
    <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Grade</th>
      <th scope="col">Course</th>
      <th scope="col">Status</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody th:each="student : ${students}">
    <tr >
        <th scope="row" th:text="${student.id}"></th>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.letterGrade}"></td>
            <td th:text="${student.course}"></td>
            <td class="outline-primary">
                <span th:if="${student.status == 'Active'}" class="text-success"><i class="fa fa-check-circle"></i> Active</span>
                <span th:if="${student.status == 'Graduated'}" class="text-secondary"><i class="fa fa-graduation-cap"></i> Graduated</span>
                <span th:if="${student.status == 'Disabled'}" class="text-danger"><i class="fa fa-ban"></i> Disabled</span>
            </td>
            <td>
                <!--          <button type="submit" class="btn btn-outline-primary">Update</button>-->
                <button type="submit" class="btn btn-outline-danger">Delete</button>
            </td>
        </form>
    </tr>
    </tbody>
  </table>
    </form>
  </div>
  <a th:href="@{/api/v1/student/addStudent}">
    <button  class="btn btn-primary">Add Student</button>
  </a>
</div>




</body>
</html>
